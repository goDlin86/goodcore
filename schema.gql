type AlbumEntry {
  title: String!
  img: String!
  country: String!
  genre: String!
  url: String!
  groupid: String!
  postid: String!
  # _id: Generated by FaunaDB as each document's unique identifier
  # _ts: Timestamp generated by FaunaDB upon object creation
}

type Query {
  entries: [AlbumEntry],
  entriesByDate(orderBy: _ts_DESC): [AlbumEntry]
}